<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cowtwin Chat</title>

    <link rel="stylesheet" href="./src/css/style.css">

    <!-- fontes usadas no site -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <span>CowtwinChat</span>
    </header>
    <div id="chat">
        <main class="mesagem">
           
        </main>
        <footer class="mesagemset">
            <img src="./src/img/emoji.png" alt="Imagem de uma carinha feliz" id="emoji" onclick="Emoji()">
            
            <input type="text" placeholder="Enviar.." name="mesage">
            
            <img src="./src/img/image.png" alt="Uma Imagem mostrando o icon do emoji imagem" id="image" onclick="AddImage()">
            
            <button onclick="MesageEnter()" >></button>
        </footer>
    </div>
</body>
</html>
